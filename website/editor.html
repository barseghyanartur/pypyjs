  <div class='container'>

      <textarea id="editor">print "Hello PyPy-JS!"
print

for i in range(50):
    print i,

print "\n"

import sys
print sys.version
      </textarea>
      <h3 id="loading">loading...</h3>
      <button id="run">run</button><div id="run_info"></div>

  <script src="js/pypy.js-0.3.0/lib/Promise.min.js" type="text/javascript" charset="utf-8"></script>

  <script src="js/python.js"></script>
  <script type="text/javascript">
    jQuery( document ).ready(function( $ ) {
        $("#run").hide();
        CodeMirrorEditor = CodeMirror.fromTextArea($("#editor")[0], {
            mode: {name: "text/x-cython",
                   version: 2,
                   singleLineStringErrors: false},
            lineNumbers: true,
            indentUnit: 4,
            matchBrackets: true
        });
        CodeMirrorEditor.on("changes", function() {
            // remove last run info after code changes.
            $("#run_info").text("");
        });
    });

    $(function () {
      // Global vars, for easy debugging in console.
      window.jqconsole = $('#console').jqconsole('', '>>> ');
      window.vm = new PyPyJS();
      // Send all VM output to the console.
      vm.stdout = vm.stderr = function(data) {
        jqconsole.Write(data, 'jqconsole-output');
      }
      // Display a helpful message and twiddle thumbs as it loads.
      vm.stdout('Loading PyPy.js.\n')
      vm.stdout('It\'s big, so this might take a while...\n\n')
      vm.ready.then(function() {
        jqconsole.Reset();
        vm.stdout('Welcome to PyPy.js!\n')

        $("#loading").slideUp();
        $("#run").slideDown("slow");

        $("#run").click(function() {
            $("#run_info").text("start vm...");
            $("#run_info").attr("style", "display:inline");
            var code=CodeMirrorEditor.getValue();
            jqconsole.Reset();
            console.log("Start code:");
            console.log("--------------------------");
            console.log(JSON.stringify(code));
            console.log("--------------------------");
            var start_time = new Date();
            vm.exec(code).then(function() {
                var duration = new Date() - start_time;
                $("#run_info").text("Run in " + duration + "ms (OK)");
            }, function () {
                var duration = new Date() - start_time;
                // TODO: Display more information about the error:
                $("#run_info").text("Run in " + duration + "ms (Failed!)");
            });
        });

      },
      function(err) {
        jqconsole.Write('ERROR: ' + err);
      });
    });
  </script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js'></script>
